<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spotify Track Features</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="app.js"></script>
    </head>

    <body onload="onPageLoad()">
        <div id="login" class="center">
            <input id="login-button" type="button" onclick="requestAuthorization()" value="Login">
        </div>
        <div class="center">
            <div id="stats">
                <input id="search" type="text">
                <input type="button" onclick="search()" value="Search">
                <br>
                <select id="results"></select>
                <input type="button" onclick="getFeatures()" value="Get Features" id="get-features" hidden="true">
                <br>
                <div id="features"></div>
            </div>
        </div>
        <script id="features-template" type="text/x-handlebars-template">
            <p>Acousticness: {{acousticness}}</p>
            <p>Danceability: {{danceability}}</p>
            <p>Energy: {{energy}}</p>
            <p>Instrumentalness: {{instrumentalness}}</p>
            <p>Key: {{key}}</p>
            <p>Liveness: {{liveness}}</p>
            <p>Mode: {{mode}}</p>
            <p>Speechiness: {{speechiness}}</p>
            <p>Tempo: {{tempo}} BPM</p>
            <p>Time Signature: {{time_signature}}/4</p>
            <p>Valence: {{valence}}</p>
        </script>
    </body>

</html>
