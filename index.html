<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spotify Track Features</title>
        <link href="https://fonts.googleapis.com/css?family=Lexend+Zetta:wght@600&display=swap&effect=fire-animation" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="app.js"></script>
    </head>

    <body onload="onPageLoad()">
        <h1 class="center font-effect-fire-animation">Get Features of a Song on Spotify</h1>
        <div id="login" class="center">
            <input id="login-button" type="button" onclick="requestAuthorization()" value="Login">
        </div>
        <div class="center">
            <div id="stats">
                <input id="search" type="text">
                <input type="button" onclick="search()" value="Search">
                <br>
                <select id="results"></select>
                <input type="button" onclick="getFeatures()" value="Get Features" id="get-features" hidden="true">
                <br>
            </div>
        </div>
        <div class="center">
            <div id="features"></div>
        </div>
        <script id="features-template" type="text/x-handlebars-template">
            <table>
                <tr>
                    <td>Acousticness:</td>
                    <td>{{acousticness}}</td>
                    <td class="help-text">?</td>
                </tr>
                <tr>
                    <td>Danceability:</td>
                    <td>{{danceability}}</td>
                    <td class="help-text">?</td>
                </tr>
                <tr>
                    <td>Energy:</td>
                    <td>{{energy}}</td>
                    <td class="help-text">?</td>
                </tr>
                <tr>
                    <td>Instrumentalness:</td>
                    <td>{{instrumentalness}}</td>
                    <td class="help-text">?</td>
                </tr>
                <tr>
                    <td>Key:</td>
                    <td>{{key}}</td>
                    <td class="help-text">?</td>
                </tr>
                <tr>
                    <td>Liveness:</td>
                    <td>{{liveness}}</td>
                    <td class="help-text">?</td>
                </tr>
                <tr>
                    <td>Loudness:</td>
                    <td>{{loudness}}</td>
                    <td class="help-text">?</td>
                </tr>
                <tr>
                    <td>Mode:</td>
                    <td>{{mode}}</td>
                    <td class="help-text">?</td>
                </tr>
                <tr>
                    <td>Speechiness:</td>
                    <td>{{speechiness}}</td>
                    <td class="help-text">?</td>
                </tr>
                <tr>
                    <td>Tempo:</td>
                    <td>{{tempo}} BPM</td>
                    <td class="help-text">?</td>
                </tr>
                <tr>
                    <td>Time Signature:</td>
                    <td>{{time_signature}}/4</td>
                    <td class="help-text">?</td>
                </tr>
                <tr>
                    <td>Valence:</td>
                    <td>{{valence}}</td>
                    <td class="help-text">?</td>
                </tr>
            </table>
        </script>
    </body>

</html>
